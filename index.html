<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Single Page Application</title>
    <link rel="stylesheet" href="spa.css">
    <script src="spa.js"></script>
</head>
<body>
    <div id="content">
        <div id="computer" class="base"></div>
        <div id="judge" class="base"></div>
        <div id="user" class="base"></div>
        <div id="buttons" class="base">
            <button id="b0" name="0">グー</button>
            <button id="b1" name="1">チョキ</button>
            <button id="b2" name="2">パー</button>
        </div>
    </div>
    <script>
    <!-- service workerの登録関係 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    <!-- vue.jsの設定関係 -->
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    </script>
</body>
</html>
